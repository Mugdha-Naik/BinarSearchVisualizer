<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Binary Search Visualizer</h2>
        
        <label for="target-input">Enter Target Element:</label>
        <input type="number" id="target-input">
        <button id="start-btn">Start Search</button>

        <div id="array-container"></div>

        <p id="status"></p>

        <button id="next-btn" disabled>Next Iteration</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
